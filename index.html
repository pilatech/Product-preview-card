<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
<body>
 <main class="container">
  <section class="card">
    <section class="card__hero">
      <!-- background images comes here -->
    </section>
    <section class="card__main-content">
     <h2 class="card__title"><i class="card__teaser">Perfume</i>Gabrielle Essence Eaau De Parfum</h2>
     <p class="card__text">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
     </p>
     <p class="card__price">
      $149.99
      <i class="card__discounted-price">$169.99</i>
     </p>
     <button class="btn">
      <img src="images/icon-cart.svg" alt="cart icon" class="btn__icon">
      Add to Cart
     </button>
    </section>
  </section>

  </aside> -->
 </main> 
</body>
</html>
